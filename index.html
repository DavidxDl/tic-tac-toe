<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
</head>
<body>
    <div class="header"><h1 style="text-align: center; margin: 0;">Tic Tac Toe</h1></div>
    <div class="container">
        <div class="player1">
            <h2>Player O</h2>
            <h3 class="player1_Score">0</h3>
        
        </div>
        <h2 class="scoreText">< Score</h2>
        <div class="player2">
            <h2>Player X</h2>
            <h3 class="player2_Score">0</h3>
        </div>
        <button class="Reset">Reset</button>
        <div class="Gameboard">
            <div class="gameover">
                <h1 class="gameover_text">Game Over</h1>
                <h2 class="winner_Text"></h2>
                <button class="playagain">Play Again</button>
            </div>
            <div class="screen" data-value="uncheck"></div>
            <div class="screen" data-value="uncheck"></div>
            <div class="screen" data-value="uncheck"></div>
            <div class="screen" data-value="uncheck"></div>
            <div class="screen" data-value="uncheck"></div>
            <div class="screen" data-value="uncheck"></div>
            <div class="screen" data-value="uncheck"></div>
            <div class="screen" data-value="uncheck"></div>
            <div class="screen" data-value="uncheck"></div>
        </div>
    </div>
    
</body>
</html>
